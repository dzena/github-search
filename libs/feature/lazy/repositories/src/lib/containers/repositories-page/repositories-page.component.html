<ng-container *ngIf="listData$ | async as listData; else loading">
  <github-search-list
    [list]="listData.items"
    [totalCount]="listData.totalCount"
    [showReadMoreBtn]="false"
  >
    <github-search-list-filter
      [options]="filterOptions"
      filter
    ></github-search-list-filter>
  </github-search-list>
</ng-container>

<ng-template #loading>
  <div fxLayoutAlign="center center" fxFlexFill>
    <h1>Loading...</h1>
  </div>
</ng-template>
