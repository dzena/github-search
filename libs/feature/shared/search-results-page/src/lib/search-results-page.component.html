<github-search-toolbar></github-search-toolbar>
<mat-sidenav-container class="search-res-sidenav-container">
  <mat-sidenav mode="side" opened class="search-res-sidenav">
    <github-search-search-form
      [showSearchButton]="false"
      (onSubmit)="search($event)"
    ></github-search-search-form>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="'/search/users'"
        routerLinkActive="active-menu-item"
        >Users</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
