<div fxLayoutAlign="space-between center" class="list-heading">
  <h2>Total results found {{ totalCount | number }}</h2>
  <ng-content select="[filter]"></ng-content>
</div>
<div class="list-container">
  <mat-list class="list">
    <mat-list-item *ngFor="let item of list; trackBy: trackBy">
      <img
        matListAvatar
        *ngIf="!!item.avatar"
        [src]="item.avatar"
        alt="avatar"
      />
      <h3 matLine>{{ item.title }}</h3>
      <p matLine>
        <span>{{ item.description }}</span>
      </p>
      <button mat-icon-button (click)="itemDetails.next(item)">
        <mat-icon>read_more</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
<mat-paginator
  [length]="totalCount"
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSizeOptions[0]"
  githubSearchPaginatorQueryReflector
  [paginator]="p"
  #p
  class="paginator"
></mat-paginator>
