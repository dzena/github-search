<form
  (ngSubmit)="onSubmit.emit(searchForm.value.q)"
  #searchForm="ngForm"
  fxLayoutAlign="center center"
  fxLayoutGap="5px"
  class="search-form"
>
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput type="text" name="q" ngModel [value]="value" />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <button *ngIf="showSearchButton" mat-button type="submit" color="primary">
    Search
  </button>
</form>
